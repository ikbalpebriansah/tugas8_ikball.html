<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR</title>
</head>
<body>
    <h1>Formulir Pendaftaran Siswa</h1>
    <form>
        <table>
            <tr>
            <td>Nama Calon Siswa</td>
            <td>:</td>
            <td><input type="text" placeholder=""/></td>
            </tr>
        <tr>
            <td> Tempat Tanggal Lahir </td>
            <td>:</td>
            <td><input type="text" placeholder=""> <input type="date" placeholder="mm / dd / yyy"/></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select name="Agama" id="Agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katholik">Katholik</option>
            <option value="Buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
            <option value="Konghucu">Konghucu</option>
        </select>
         </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="Alamat" id="Alamat" cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio" id="Pria" name="jenis kelamin" value="pria">Pria
              <input type="radio" id="Wanita" name="jenis kelamin" value="wanita">Wanita
            </td>
            </tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td><input type="checkbox" id="Hobi" name="Hobi" value="Membaca">Membaca
              <input type="checkbox" id="Hobi" name="Hobi" value="Menulis">Menulis
              <input type="checkbox" id="Hobi" name="Hobi" value="Olahraga">Olahraga
          </td>
        </tr>
        <tr>
           <td>Pas Foto</td>
           <td>:</td>
           <td><input type="file"></td>
        </tr>
        <tr>
            <td><button type="submit">SUMBIT</button></td>
        </tr>
    </form>
</body>
</html>
